<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào số nguyên bất kỳ: "));
        if(n>0){
            alert("số bạn nhập lớn hơn 0");
        }
        else if(n==0){
            alert("số bạn nhập bằng 0");
        }
        else{
            alert("số bạn nhập nhỏ hơn 0");
        }
    </script>
</body>
</html>
